name: save_in_downloads
description: Flutter package to easily download any file from server url into the download folder for Android or (under_research) for IOS.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  saf: ^1.0.3+4
  dio: ^5.3.4
  path_provider: ^2.1.1
  permission_handler: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

